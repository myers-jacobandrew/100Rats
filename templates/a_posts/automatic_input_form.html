<h2 class="font2 text-center text-2xl mb-4">Automatic Input Form</h2>

<form id="automatic-input-form" action="{% url 'create-monster' %}" method="post" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md" hx-post="{% url 'create-monster' %}">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <input type="hidden" id="input_method" name="input_method" value="automatic">

    
    <label for="raw-text-field">Raw Stat Block:</label>
    <textarea id="raw-text-field" name="raw_stat_block" rows="5" cols="50"></textarea>

    
        <!-- Buttons -->
        <div style="grid-column: span 2; display: flex; justify-content: space-between;">
          <a class="button secondaryAction ml-1" href="" value="Back">Back</a>
          <button type="submit" class="mt-1">Create Monster</button>
      </div>

</form>
